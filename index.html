<body>
    <div class="bg-container">
    <div class="container">
    <div class="row">
    <div class="col-12">
    <h1 class="heading text-center mb-3 mt-3">Add Todo</h1>
    <h1 class="create-task-heading">Create<span class="highlight">Task</span></h1>
    <input type="text" id="userInput" class="user-input"/>
    <button class="button mt-3 mb-4" id="addTodoBtn">Add</button>
    <h1 class="todo-items-heading">My<span class="highlight">Task</span></h1>
    <ul class="todo-items-container" id="todoItemsContainer"></ul>
    <button class="button mt-3" id="saveTodoBtn">Save</button>
    </div>
    </div>
    </div>
    </div>
